<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undergraduation.com CRM Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center dashboard-header">
            <h2>Student Dashboard</h2>
        </div>

        <div class="row stats-section">
            <div class="col-md-3">
                <div class="card card-stats">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title text-muted">Total Students</h6>
                                <h3 class="fw-bold">245</h3>
                            </div>
                            <div class="icon-shape bg-primary text-white rounded-circle p-3">
                                <i class="bi bi-people-fill"></i>
                            </div>
                        </div>
                        <p class="text-success small mt-2"><i class="bi bi-arrow-up"></i> 12% since last month</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-stats">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title text-muted">Active This Week</h6>
                                <h3 class="fw-bold">142</h3>
                            </div>
                            <div class="icon-shape bg-success text-white rounded-circle p-3">
                                <i class="bi bi-activity"></i>
                            </div>
                        </div>
                        <p class="text-muted small mt-2">58% of total students</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-stats">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title text-muted">Applications Submitted</h6>
                                <h3 class="fw-bold">87</h3>
                            </div>
                            <div class="icon-shape bg-info text-white rounded-circle p-3">
                                <i class="bi bi-file-text"></i>
                            </div>
                        </div>
                        <p class="text-success small mt-2"><i class="bi bi-arrow-up"></i> 8% since last week</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-stats">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title text-muted">Need Follow-up</h6>
                                <h3 class="fw-bold">36</h3>
                            </div>
                            <div class="icon-shape bg-warning text-white rounded-circle p-3">
                                <i class="bi bi-exclamation-triangle"></i>
                            </div>
                        </div>
                        <p class="text-danger small mt-2"><i class="bi bi-arrow-up"></i> 5% since yesterday</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="section-divider"></div>
        <div class="filter-section">
            <div class="row">
                <div class="col-md-8">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search students..." id="searchInput">
                        <button class="btn btn-primary" type="button" id="searchButton">
                            <i class="bi bi-search"></i> Search
                        </button>
                    </div>
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="statusFilter">
                        <option value="">All Statuses</option>
                        <option value="Exploring">Exploring</option>
                        <option value="Shortlisting">Shortlisting</option>
                        <option value="Applying">Applying</option>
                        <option value="Submitted">Submitted</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-9">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-primary active" data-filter="all">All Students</button>
                        <button type="button" class="btn btn-outline-primary" data-filter="not-contacted">Not Contacted (7 days)</button>
                        <button type="button" class="btn btn-outline-primary" data-filter="high-intent">High Intent</button>
                        <button type="button" class="btn btn-outline-primary" data-filter="essay-help">Needs Essay Help</button>
                    </div>
                </div>
                <div class="col-md-3 text-end">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addStudentModal">
                        <i class="bi bi-plus-circle"></i> Add Student
                    </button>
                </div>
            </div>
        </div>

        <div class="student-table">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Country</th>
                        <th>Application Status</th>
                        <th>Last Active</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addStudentModalLabel">Add New Student</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addStudentForm">
                        <div class="mb-3">
                            <label for="studentName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="studentName" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="studentEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentPhone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="studentPhone">
                        </div>
                        <div class="mb-3">
                            <label for="studentCountry" class="form-label">Country</label>
                            <select class="form-select" id="studentCountry" required>
                                <option value="">Select Country</option>
                                <option value="United States">United States</option>
                                <option value="United Kingdom">United Kingdom</option>
                                <option value="Canada">Canada</option>
                                <option value="Australia">Australia</option>
                                <option value="India">India</option>
                                <option value="China">China</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="studentGrade" class="form-label">Grade</label>
                            <input type="text" class="form-control" id="studentGrade" placeholder="e.g., 12th Grade">
                        </div>
                        <div class="mb-3">
                            <label for="studentStatus" class="form-label">Application Status</label>
                            <select class="form-select" id="studentStatus" required>
                                <option value="Exploring">Exploring</option>
                                <option value="Shortlisting">Shortlisting</option>
                                <option value="Applying">Applying</option>
                                <option value="Submitted">Submitted</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveStudentBtn">Save Student</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="studentDetailModal" tabindex="-1" aria-labelledby="studentDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="studentDetailModalLabel">Student Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="studentDetailContent">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
